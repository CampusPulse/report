<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accessibility Device Report Summary</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f9f9f9;
		}

		h1 {
			color: #0056b3;
			text-align: center;
		}

		.summary {
			background: #ffffff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 600px;
			margin: auto;
		}

		.summary p {
			font-size: 16px;
			margin: 10px 0;
		}

		.summary span {
			font-weight: bold;
			color: #333333;
		}
	</style>
</head>

<body>
	<h1>Report Summary</h1>
	<div class="summary">
		<p><span>Phone Number:</span> <span id="phone"></span></p>
		<p><span>Contact Method:</span> <span id="contact-method"></span></p>
		<p><span>Building:</span> <span id="building"></span></p>
		<p><span>Floor:</span> <span id="floor"></span></p>
		<p><span>Room:</span> <span id="room"></span></p>
		<p><span>Category:</span> <span id="category"></span></p>
		<p><span>Subcategory:</span> <span id="subcategory"></span></p>
		<p><span>Description:</span> <span id="description"></span></p>
	</div>

	<script>
		// Function to parse GET parameters from URL
		function getQueryParams() {
			const params = new URLSearchParams(window.location.search);
			return {
				phone: params.get("phone") || "Not provided",
				contactMethod: params.get("contact_method") || "Not provided",
				building: params.get("building") || "Not provided",
				floor: params.get("floor") || "Not provided",
				room: params.get("room") || "Not provided",
				category: params.get("category") || "Not provided",
				subcategory: params.get("subcategory") || "Not provided",
				description: params.get("description") || "Not provided",
			};
		}

		// Populate fields with URL parameters
		const queryParams = getQueryParams();
		document.getElementById("phone").textContent = queryParams.phone;
		document.getElementById("contact-method").textContent = queryParams.contactMethod;
		document.getElementById("building").textContent = queryParams.building;
		document.getElementById("floor").textContent = queryParams.floor;
		document.getElementById("room").textContent = queryParams.room;
		document.getElementById("category").textContent = queryParams.category;
		document.getElementById("subcategory").textContent = queryParams.subcategory;
		document.getElementById("description").textContent = queryParams.description;
	</script>
</body>

</html>
