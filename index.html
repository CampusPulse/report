<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Report Broken Accessibility Device</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f9f9f9;
		}

		h1 {
			color: #0056b3;
			text-align: center;
		}

		form {
			background: #ffffff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			margin: auto;
		}

		label {
			display: block;
			margin-top: 10px;
			font-weight: bold;
		}

		input,
		textarea,
		select,
		button {
			width: calc(100% - 20px);
			/* Added padding adjustment */
			margin-top: 5px;
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 4px;
			font-size: 16px;
			box-sizing: border-box;
			/* Ensures padding is included in width calculation */
		}

		button {
			background-color: #0056b3;
			color: white;
			border: none;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #003d80;
		}
	</style>
</head>

<body>
	<h1>Report Broken Accessibility Device</h1>
	<form action="/submit-report" method="post">
		<label for="name">Your Name</label>
		<input type="text" id="name" name="name" required placeholder="Enter your name">

		<label for="email">Your Email</label>
		<input type="email" id="email" name="email" required placeholder="Enter your email">

		<label for="building">Building</label>
		<select id="building" name="building" required>
			<option value="" disabled selected>Select a building</option>
		</select>

		<label for="floor">Floor</label>
		<input type="text" id="floor" name="floor" required placeholder="Enter the floor (e.g., A for Basement, 1, 2, etc.)" pattern="A|[0-9]+" title="Enter 'A' for Basement or a numeric value">

		<label for="description">Description of the Problem</label>
		<textarea id="description" name="description" required placeholder="Describe the issue..." rows="5"></textarea>

		<button type="submit">Submit Report</button>
	</form>

	<script>
		// JSON object containing building names and numbers
		const buildings = [
			{ id: "1", name: "Science Hall" },
			{ id: "2", name: "Library" },
			{ id: "3", name: "Engineering Building" },
			{ id: "4", name: "Student Center" },
			{ id: "5", name: "Gymnasium" },
			{ id: "6", name: "Dormitory A" },
		];

		// Populate the building dropdown
		const buildingSelect = document.getElementById("building");
		buildings.forEach(building => {
			const option = document.createElement("option");
			option.value = building.id;
			option.textContent = `${building.name}`;
			buildingSelect.appendChild(option);
		});
	</script>
</body>

</html>
